<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momo Animations</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="/dist/momo.umd.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__links links">
          <li class="nav__link">Page 1</li>
          <li class="nav__link">Page 2</li>
          <li class="nav__link">Page 3</li>
        </ul>
      </nav>
      <div class="header__content">
        <div class="header__text">
          <h1 class="header__cta momo" data-animation="fade-in-right">
            Come try Momo Animations
          </h1>
          <p class="header__description momo" data-animation="fade-in-right">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae
            corrupti nisi reprehenderit, illo quis voluptate placeat eum. Magni,
            fugit. Labore architecto obcaecati enim, eius nemo ipsam nisi.
            Voluptates, non illum.
          </p>
          <a href="" class="btn btn__primary momo" data-animation="fade-in-up"
            >Get Momo</a
          >
        </div>
        <img
          src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/9d57c2b3-8ae8-469d-bad1-1e90c5cef95f/d17cyfq-5ec30536-3a28-4291-98a8-580aba9d32f4.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3sicGF0aCI6IlwvZlwvOWQ1N2MyYjMtOGFlOC00NjlkLWJhZDEtMWU5MGM1Y2VmOTVmXC9kMTdjeWZxLTVlYzMwNTM2LTNhMjgtNDI5MS05OGE4LTU4MGFiYTlkMzJmNC5qcGcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.MSAcPwPyiznPU4Ab9YsVIQu4Bkpi5e9WQ9LchS6akRM"
          alt="momo avatar image"
          class="header__img momo"
          data-animation="fade-in"
        />
      </div>
    </header>
    <div class="container"></div>

    <script>
      Momo.setGlobalOptions({
        duration: 1000,
      });

      const momoImage = Momo.createAnimatable(".header__img");

      const headerText = Momo.createAnimatableGroup(".header__text", {
        curve: "cubic-bezier(0.83, 0, 0.17, 1)",
        staggerBy: 400,
      });
    </script>
  </body>
</html>
